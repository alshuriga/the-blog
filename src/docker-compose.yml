services:
  api:
    build:
      context: .
      dockerfile: ./Blog.WebAPI/Dockerfile.API
    ports:
      - "5000:8000"
    depends_on:
      - db
      - redis_image
    environment:
      ASPNETCORE_ENVIRONMENT: "Docker"     
      
  db:
    image: "justin2004/mssql_server_tiny"
    environment:
      SA_PASSWORD: "secretPassword123"
      ACCEPT_EULA: "Y"
    command: --memory=16g --memory-swap=16g

  redis_image:
    image: "redis:latest"

